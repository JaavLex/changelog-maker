<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>changelog-maker</title>
    <script src="./changelog.js"></script>
  </head>
  <body onload="localStorageManager(true)">
    <center><h1> Input parameters of your changelog</h1></center>
    <center>
      <table>
        <tr>
          <td>Repository URL</td>
          <td><input id="urlhtml" type="text" onchange="localStorageManager(false)" placeholder="TacticsCH/changelog-maker" /></td>
        </tr>
        <tr>
          <td>Number of pages</td>
          <td><input id="nbpageshtml" type="number" onchange="localStorageManager(false)" placeholder="30" /></td>
        </tr>
        <tr>
          <td>API token</td>
          <td><input id="apitoken" type="text" onchange="localStorageManager(false)" placeholder="ghp_ABCD1234" /></td>
        </tr>
        <tr>
          <td>Commits since</td>
          <td><input id="afterdate" type="datetime-local" onchange="localStorageManager(false)" /></td>
        </tr>
        <tr>
          <td>Commits after</td>
          <td><input id="beforedate" type="datetime-local" onchange="localStorageManager(false)" /></td>
        </tr>
        <tr>
          <td>
            <button onclick="keywordAdder(true)">+</button>
            <button onclick="keywordClearer(true)">x</button>
          </td>
          <td><input id="featkwinput" type="text" placeholder="functionality" /></td>
        </tr>
        <tr>
          <td>
            <pre><div id="featurekwhtml"></div></pre>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="keywordAdder(false)">+</button>
            <button onclick="keywordClearer(false)">x</button>
          </td>
          <td><input id="fixkwinput" type="text" placeholder="bugfix" /></td>
        </tr>
        <tr>
          <td>
            <pre><div id="fixkwhtml"></div></pre>
          </td>
        </tr>
        <tr>
          <td><button onclick="sortCommits()">âœ“ Finish</button></td>
          <td><button onclick="">x Clear</button></td>
        </tr>
      </table>
    </center>
    <hr>
    <div id="bodyhtml"></div>
    <hr>
    <footer>
      <i>
        Made with <a href="https://github.com/TacticsCH/changelog-maker">changelog-maker</a>
      </i>
    </footer>
  </body>
</html>
