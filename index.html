<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>changelog-maker</title>
    <script src="./changelog.js"></script>
    <link rel="stylesheet" href="changelog.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body onload="localStorageManager(true)">
    <center><h1> Input parameters of your changelog</h1></center>
    <center>
      <form action="#" onsubmit="sortCommits()">
        <table id="optionsTable">
          <tr>
            <td>Repository URL</td>
            <td><input id="urlhtml" class="options" type="text" onchange="localStorageManager(false)" placeholder="JaavLex/changelog-maker" /></td>
          </tr>
          <tr>
            <td>API token</td>
            <td><input id="apitoken" class="options" type="text" onchange="localStorageManager(false)" placeholder="ghp_ABCD1234" /><i><a href="https://docs.github.com/en/github/authenticating-to-github/keeping-your-account-and-data-secure/creating-a-personal-access-token"> How to generate one ? </a></i></td>
          </tr>
          <tr>
            <td>Commits since</td>
            <td><input id="afterdate" class="options" type="datetime-local" onchange="localStorageManager(false)" /></td>
          </tr>
          <tr>
            <td>Commits until</td>
            <td><input id="beforedate" class="options" type="datetime-local" onchange="localStorageManager(false)" /></td>
          </tr>
          <tr>
            <td>
              Show balises
            </td>
            <td>
              <input type="radio" class="options" name="yesNoBalises">Yes</input> <input type="radio" class="options" name="yesNoBalises" checked>No</input>
            </td>
          </tr>
          <tr>
            <td>
              Show balises on others
            </td>
            <td>
              <input type="radio" class="options" name="yesNoBalisesOthers" checked>Yes</input> <input type="radio" class="options" name="yesNoBalisesOthers">No</input>
            </td>
          </tr>
          <tr id="trIncludeMerge">
            <td>
              Include Merges
            </td>
            <td>
              <input type="radio" class="options" name="yesNoMerges">Yes</input> <input type="radio" class="options" name="yesNoMerges" checked>No</input>
            </td>
          </tr>
          <tr>
            <td>
              <button onclick="keywordAdder(1); return false;">+</button>
              <button onclick="keywordClearer(1); return false;">x</button>
            </td>
            <td><input id="featkwinput" type="text" placeholder="functionality" /></td>
          </tr>
          <tr>
            <td>
              <pre><div id="featurekwhtml"></div></pre>
            </td>
          </tr>
          <tr>
            <td><button onclick="clearFields(); return false;">x Clear</button></td>
            <td><input type="submit" value="âœ“ Finish"></input></td>
            <td><button onclick="saveUserOptions(); return false;">x TEST x</button></td>
          </tr>
        </table>
      </form>
    </center>
    <hr>
    <div class="row">
      <div class="column">
        <h6>Markdown</h6>
        <pre><div id="bodyhtml"></div></pre>
      </div>
      <div class="column">
        <h6>HTML</h6>
        <div id="content_md"></div>
      </div>
    </div>
  </div>
  <div id="loader"></div>
  <hr>
  <footer>
    <i>
      Made with <a href="https://github.com/JaavLex/changelog-maker">changelog-maker</a> - <span id="version"></span>
    </i>
  </footer>
</body>

</html>
